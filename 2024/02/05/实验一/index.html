<br>    <span class="hljs-type">int</span> i;<br>    cout &lt;&lt; <span class="hljs-string">&quot;求第几个元素的后继&quot;</span> &lt;&lt; endl;<br>    cin &gt;&gt; i;<br>    <span class="hljs-keyword">if</span> (i &lt; <span class="hljs-number">1</span> || i &gt;= l.length) &#123; cout &lt;&lt; <span class="hljs-string">&quot;输入错误&quot;</span> &lt;&lt; endl; &#125;<br>    <span class="hljs-keyword">else</span> cout &lt;&lt; <span class="hljs-string">&quot;(&quot;</span> &lt;&lt; i+<span class="hljs-number">1</span> &lt;&lt; <span class="hljs-string">&quot;,&quot;</span> &lt;&lt; l.elem[i] &lt;&lt; <span class="hljs-string">&quot;)&quot;</span> &lt;&lt; endl;<br><br>&#125;<br><span class="hljs-comment">//7.在线性表内插入元素</span><br><span class="hljs-function">status <span class="hljs-title">listinsert</span><span class="hljs-params">(sqlist&amp; l, <span class="hljs-type">int</span> i, Elemtype e)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> j;<br>    <span class="hljs-keyword">if</span> (l.length == maxsize) <br>    &#123;<br>        cout &lt;&lt; <span class="hljs-string">&quot;线性表已满&quot;</span> &lt;&lt; endl;<br>        <span class="hljs-keyword">return</span> error; <br>    &#125;<br>    <span class="hljs-keyword">if</span> (i&lt;<span class="hljs-number">1</span> || i&gt;l.length + <span class="hljs-number">1</span>)<br>    &#123;<br>        cout &lt;&lt; <span class="hljs-string">&quot;插入位置错误&quot;</span> &lt;&lt; endl;<br>        <span class="hljs-keyword">return</span> error;<br>    &#125;<br>    <span class="hljs-keyword">if</span> (i &gt;= <span class="hljs-number">1</span> &amp;&amp; i &lt;= l.length + <span class="hljs-number">1</span>)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j = l.length - <span class="hljs-number">1</span>; j &gt;= i - <span class="hljs-number">1</span>; j--)<br>        &#123;<br>            l.elem[j + <span class="hljs-number">1</span>] = l.elem[j];<br>        &#125;<b
